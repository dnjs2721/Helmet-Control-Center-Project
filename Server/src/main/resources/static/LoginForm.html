<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #inputArea {
        width : 600px;
        margin : auto;
        border : 1px solid red;
    }
    
    table {
      width : 600px;
      height : 200px;
      text-align : center;
      
      
    }
    
   h1 {
        text-align : center;
      }
   .td_Left{
      width : 150px;
   }
   .td_right{
      width : 400px;
   }
   
   input[type = 'submit']{
     margin-top : 20px;
   }
   
</style>
</head>
<body>
    <section id = "inputArea">
          <h1>로그인</h1>
          <form action = "login" method = "POST">
               <table>
                  <tr>
                     <td class = "td_Left">
                        <label for = "id">아이디: </label>
                     </td>
                     <td class = "td_right">
                        <input type = "text" name = "id" id = "id" />
                     </td>
                  </tr>
                  
                  <tr>
                     <td class = "td_Left">
                        <label for = "passwd">비밀번호: </label>
                     </td>
                     <td class = "td_right">
                        <input type = "password" name = "passwd" id = "passwd" />
                     </td>
                  </tr>
                  
                  <tr>
                      <td colspan="2" style = "text-align: center">
                          <input type = "submit" value = "로그인"/> <br>
                      </td>
                  </tr>
                  
               </table>  
          </form>
    </section>

</body>
</html>
